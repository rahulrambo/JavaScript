<body>
    <h1>Good Morning</h1>
    <script>
        var arr = [5,8,3,7,2,4,12];
        let len = arr.length;
        let i;
        for (i=0;i<len;i++){
            for(let j=0;j<len;j++){
                if (arr[j] > arr[j+1]){
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1]=temp;
                }
            }console.log(arr[i]);
        }
    </script>
